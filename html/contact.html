    <section>
        <form name="monformulaire">
            <div class="container my-5">
                <div class="container mt-4">
                    <h2>Fiche de renseignement</h2>
                </div>
                <ul class="form-style-1">
                    <li><label>Votre Nom <span class="form-label">*</span></label>
                        <input type="text" id="nom" name="field1" class="form-control" placeholder="Nom"  required/>
                    </li>
                    <li>
                        <label>Votre prénom <span class="form-label mt-5">*</span></label>
                        <input type="text" id="prenom" name="field2" class="form-control" placeholder="Prénom" required/>

                    </li>
                    <li>
                        <label>Email <span class="form-label mt-5">*</span></label>
                        <input type="email" name="field3" class="form-control" required/>
                    </li>


                    <li>
                        <select name="field6" id="c" class="form-select" required>
                            <option value="">Cameroun</option>
                            <option>Côte d'ivoire</option>
                            <option>Angola </option>
                            <option>Algérie </option>

                        </select>
                    </li>

                    <li class="mt-4"><h4>Alimentation</h4></li>

                    <li class="form-check">
                        <div>
                            <input type="checkbox" class="form-check-input" id="Minuscule" name="field7" required>
                            <label for="Minuscule" class="form-check-label"  >Excellent</label>

                        </div>
                        <div>
                            <input type="checkbox" class="form-check-input" id="majuscule" name="field7">
                            <label for="majuscule" class="form-check-label"  >Bon</label>

                        </div>
                        <div>
                            <input type="checkbox" class="form-check-input" id="chiffre" name="field7">
                            <label for="chiffre" class="form-check-label"  >Moyen</label>

                        </div>
                        <div>

                            <input type="checkbox" class="form-check-input" id="symboles" name="field7">
                            <label for="symboles" class="form-check-label"  >Mauvais</label>
                        </div>


                    </li>
                </ul>
                <ul class="form-style-1">
                    <li class="mt-4"><h4>Séjour</h4></li>

                    <li class="form-check">
                        <div>
                            <input type="checkbox" class="form-check-input"  name="field8">
                            <label for="Minuscule" class="form-check-label">Excellent</label>

                        </div>
                        <div>
                            <input type="checkbox" class="form-check-input"  name="field8">
                            <label for="majuscule" class="form-check-label">Bon</label>

                        </div>
                        <div>
                            <input type="checkbox" class="form-check-input"  name="field8">
                            <label for="chiffre" class="form-check-label">Moyen</label>

                        </div>
                        <div>

                            <input type="checkbox" class="form-check-input"  name="field8">
                            <label for="symboles" class="form-check-label">Mauvais</label>
                        </div>

                        <h4 class="mt-4">Culture</h4>

                    <li class="form-check">
                        <div>
                            <input type="checkbox" class="form-check-input" name="field9">
                            <label for="Minuscule" class="form-check-label">Excellent</label>

                        </div>
                        <div>
                            <input type="checkbox" class="form-check-input" name="field9">
                            <label for="majuscule" class="form-check-label">Bon</label>

                        </div>
                        <div>
                            <input type="checkbox" class="form-check-input"  name="field9">
                            <label for="chiffre" class="form-check-label">Moyen</label>

                        </div>
                        <div>

                            <input type="checkbox" class="form-check-input"  name="field9">
                            <label for="symboles" class="form-check-label">Mauvais</label>
                        </div>
                        <li class="mt-4">
                                         <label>Votre avis sur le pays <span class="form-label mt-4">*</span></label>
                                         <textarea name="field5" id="field5" class="form-control"></textarea>
                        </li>
                        <li>
                            <input type="button" value="Envoyer" class="btn btn-primary" onclick="afficherMessage()" />
                        </li>
                      </ul>

            </div>
       
        </form>
